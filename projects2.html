    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      function fill_content(content) {
        d3.select("ul.flex-container")
          .selectAll("li.flex-item")
          .data(content)
          .join("li")
          .attr("class", "flex-item")
          .html(function (d) {
            return `
              <div class="img_container" style="background-image: url(${d.image_url})"></div>
              <div class="project_text">${d.text}</div>`;
          });
      }

      d3.csv(
        "https://docs.google.com/spreadsheets/d/1YL58xAImJydbeZKIwvH1yfw3-nZmACt_JbyMYcGbtOM/gviz/tq?tqx=out:csv&sheet=projects"
      ).then(fill_content);
    </script>
  </body>
